<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Principal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col col-md-4 offset-md-4">
                <h3>Mis tareas</h3>
                <div class="card">
                    <div class="card-body">
                        {% with messages = get_flashed_messages(with_categories=True) %} 
                          {% if messages %}
                              {% for category, message in messages %}
                                  <div class="alert alert-{{ 'danger' if category == 'ERROR' else 'success' }}" role="alert">
                                      {{ message }}
                                  </div>
                              {% endfor %}
                          {% endif %}
                        {% endwith %}
                        <form method="post" action="{{url_for('ingreso')}}"> 
                            <div class="mb-3">
                              <label for="usuario" class="form-label">Usuario:</label>
                              <input type="text" class="form-control" name="usuario" id="usuario" autofocus>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña:</label>
                                <input type="password" class="form-control" name="password" id="password">
                            </div>
                            <button type="submit" class="btn btn-primary">Entrar</button>
                          </form>
                          <br>
                          <small>
                            <p class="text-center">
                              Si no tenes cuenta clickea <a href="{{url_for("nuevo_usuario")}}">acá</a> para crear tu usuario.
                            </p>
                          </small>
                    </div>
                </div>
            </div> <!--cierre col 1-->
        </div> <!--cierre row 1-->
        <br>
    </div> <!--cierre container-->




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/6.0.0/bootbox.min.js" integrity="sha512-oVbWSv2O4y1UzvExJMHaHcaib4wsBMS5tEP3/YkMP6GmkwRJAa79Jwsv+Y/w7w2Vb/98/Xhvck10LyJweB8Jsw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </body>
</html>
